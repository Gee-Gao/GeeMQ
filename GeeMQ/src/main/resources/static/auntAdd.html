<!DOCTYPE html>
<html class="ui-page-login">


	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->

		<!--<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.dtpicker.css" rel="stylesheet" />-->
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<style>
			html,
			body,
			.mui-content {
				height: 0px;
				margin: 0px;
				background-color: #efeff4;
			}

			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}

			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}

			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
				margin-left: 5%;
				width: 42%;
				float: left;
			}

			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}

			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button id='backToMain' class="mui-pull-left mui-btn-link"><i class="mui-icon mui-icon-back"></i></button>
			<h1 class="mui-title">姨妈保存</h1>
		</header>
		<div class="mui-content">
			<button id='date' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block">选择日期</button>
			<button id='save' class="btn mui-btn mui-btn-block mui-btn-primary">保存</button>
			<div id='result' class="ui-alert"></div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script src="js/config.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {

					doc.getElementById("backToMain").addEventListener("tap", function() {
						plus.webview.getWebviewById('main').reload();
						$.openWindow({
							url: 'main.html',
							id: 'main',
							show: {
								aniShow: 'pop-in'
							}
						});
					})


					doc.getElementById("save").addEventListener("tap", function() {

						var userinfoJson = localStorage.getItem("userInfo");

						var userinfo = JSON.parse(userinfoJson);
						var auntInfo = {
							userId: userinfo.id,
							auntDate: result.innerText.split(":")[1]
						}
						mui.ajax(serverAddr + "/aunt/calc/save", {
							data: auntInfo,
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							headers: {
								'Content-Type': 'application/json'
							},
							success: function(data) {
								if (data.code == 200) {
									plus.nativeUI.toast("保存成功");
								} else {
									plus.nativeUI.toast(data.msg);
								}
							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								if (type == "timeout") {
									plus.nativeUI.toast("请求超时");
								} else {
									plus.nativeUI.toast("请求失败");
								}
							}
						});
					})

					doc.getElementById("date").addEventListener('tap', function() {
						var _self = this;
						if (_self.picker) {
							_self.picker.show(function(rs) {
								result.innerText = '选择结果: ' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								result.innerText = '选择结果: ' + rs.text;
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}

					}, false);
					//
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
