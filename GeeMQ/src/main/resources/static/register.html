<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/element-ui.css">
        <link rel="shortcut icon" href="#"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <style>
            body {
                background: #DCDFE6;
            }
        </style>
    </head>
    <body>
        <div id="app" style="margin-top: 30%">
            <div class="block">
                <el-avatar style="margin-left: 40%" shape="square" :size="100"  :src="url"></el-avatar>
            </div>
            <el-form ref="loginForm" :model="loginForm" label-width="80px">
                <el-form-item label="姓&emsp;&emsp;名">
                    <el-input v-model="loginForm.name"></el-input>
                </el-form-item>
                <el-form-item label="账&emsp;&emsp;号">
                    <el-input v-model="loginForm.username"></el-input>
                </el-form-item>
                <el-form-item label="密&emsp;&emsp;码">
                    <el-input v-model="loginForm.password" type="password"></el-input>
                </el-form-item>
                <el-form-item label="确认密码">
                    <el-input v-model="loginForm.password" type="password"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="register">注册</el-button>
                    <el-button type="success" style="margin-left: 25%" @click="login">返回</el-button>
                </el-form-item>
            </el-form>
        </div>
    </body>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let elementUi;
        new Vue({
            el: '#app',
            data() {
                return {
                    url: 'img/avator.jpg',
                    loginForm: {
                        name: "123",
                        username: '123454',
                        password: '123456',
                    }
                }
            },
            created() {
                elementUi = this;
            },
            methods: {
                register() {
                    axios.post("/user/calc/register", elementUi.loginForm).then(function (res) {
                        if (res.data.code === 200) {
                            elementUi.$message({
                                message: "注册成功，正在跳转登录",
                                type: "success",
                                offset:"100"
                            });
                            // 跳转登录页面
                            elementUi.login();
                        } else {
                            // 注册失败，弹出错误提示
                            elementUi.$message({
                                message: res.data.msg,
                                type: 'error'
                            });
                        }
                    })
                },
                login() {
                    // 跳转登录页面
                    location.href = 'login.html'
                }
            }
        })
    </script>
</html>
