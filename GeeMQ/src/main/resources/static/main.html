<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}

			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">姨妈记录</h1>
			<button id='analyzer' class=" mui-pull-right mui-btn-link">姨妈分析</button>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<button id='addRecord' class="mui-btn mui-btn-block mui-btn-green">新增记录</button>
				<ul id="list" class="mui-table-view">

				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/config.js"></script>
		<script>
			(function($, doc) {
				$.init();


				$.plusReady(function() {
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});


					var userinfoJson = localStorage.getItem("userInfo");
					var userinfo = JSON.parse(userinfoJson);
					mui.ajax(serverAddr + "/aunt/calc/list", {
						data: {
							"userId": userinfo.id
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							var html = '';
							if (data.code == 200) {
								var list = data.data;
								for (let i = 0; i < list.length; i++) {
									html += '<li class="mui-table-view-cell">' + list[i].auntDate +
										'</li>';
								}
								document.getElementById("list").innerHTML = html;

							}


						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							if (type == "timeout") {
								plus.nativeUI.toast("请求超时");
							} else {
								plus.nativeUI.toast("请求失败");
							}
						}
					});

					doc.getElementById('addRecord').addEventListener("tap", function() {
						var auntAdd = plus.webview.getWebviewById('auntAdd');
						if (auntAdd) {
							auntAdd.reload();
						}

						$.openWindow({
							url: 'auntAdd.html',
							id: 'auntAdd',
						});
					});

					window.onload = function() {
						window.addEventListener('refresh', function() {
							init();
						})
					}
					// 分析
					var analyzerButton = doc.getElementById('analyzer');
					analyzerButton.addEventListener('tap', function(event) {
						var analyzer = plus.webview.getWebviewById('analyzer')
						if(analyzer){
							analyzer.reload();
						}
						$.openWindow({
							url: 'analyzer.html',
							id: 'analyzer',
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
