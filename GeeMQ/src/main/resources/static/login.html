<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/element-ui.css">
        <link rel="shortcut icon" href="#"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <style>
            body {
                background: #DCDFE6;
            }
        </style>
    </head>
    <body>
        <div id="app" style="margin-top: 30%">
            <div class="block">
                <el-avatar style="margin-left: 40%" shape="square" :size="100" :src="url"></el-avatar>
            </div>
            <el-form ref="loginForm" :model="loginForm" label-width="80px">
                <el-form-item label="账&emsp;&emsp;号">
                    <el-input v-model="loginForm.username"></el-input>
                </el-form-item>
                <el-form-item label="密&emsp;&emsp;码">
                    <el-input v-model="loginForm.password" type="password"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="register">注册</el-button>
                    <el-button type="success" style="margin-left: 25%" @click="login">登录</el-button>
                </el-form-item>
            </el-form>
        </div>
    </body>

    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <script src="js/axios.js"></script>

    <script>
        let elementUi;
        new Vue({
            el: '#app',
            data() {
                return {
                    url: 'img/avator.jpg',
                    loginForm: {
                        username: '12345',
                        password: '123456',
                    }
                }
            },
            created() {
                elementUi = this
                var loginUser = JSON.parse(sessionStorage.getItem("loginUser"));
                // 如果存在用户信息，自动登录
                if (loginUser) {
                    elementUi.loginForm = loginUser;
                    elementUi.login();
                }
            },
            methods: {
                // 注册
                register() {
                    // 跳转注册页面
                    location.href = 'register.html'
                },
                // 登录
                login() {
                    axios.post("/user/calc/login", elementUi.loginForm).then(function (res) {
                        if (res.data.code == '200') {
                            // 保存登录用户信息，用于下次登录
                            sessionStorage.setItem("loginUser", JSON.stringify(elementUi.loginForm))
                            sessionStorage.setItem("userInfo", JSON.stringify(res.data.data))
                            location.href = "html/aunt/auntRecord.html"
                        } else {
                            // 登录失败，删除登录用户信息
                            sessionStorage.removeItem("loginUser");
                            elementUi.$message({
                                message: res.data.msg,
                                type: 'error'
                            });
                        }
                    })
                }
            }
        })
    </script>
</html>
