<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/vant/vant.css">
        <link rel="shortcut icon" href="#"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <style>
            body {
                background: #DCDFE6;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <van-nav-bar title="危险期日历" left-arrow @click-left="back"/>
            </div>
            <div>
                <van-schedule
                        :data="data"
                        data-key="text"
                        prefix="周"
                        lighter="停诊"
                        :opacity="['约满', '停诊']"
                        start="2020/1/1"
                        date-format="mm.dd"
                        :label="['上午', '下午', '晚上']"
                        title="排班信息"
                />
            </div>
        </div>
        <script src="../../js/vant/vant-vue.js"></script>
        <script src="../../js/vant/vant.js"></script>
        <script src="../../js/axios.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data() {
                    return {
                        data: [
                            [
                                { text: '挂号' },
                                { text: '' },
                                { text: '' },
                                { text: '挂号' },
                                { text: '' },
                                { text: '' },
                                { text: '' }
                            ],
                            [
                                { text: '' },
                                { text: '约满' },
                                { text: '' },
                                { text: '挂号' },
                                { text: '' },
                                { text: '' },
                                { text: '' }
                            ],
                            [
                                { text: '' },
                                { text: '停诊' },
                                { text: '' },
                                { text: '' },
                                { text: '' },
                                { text: '停诊' },
                                { text: '停诊' }
                            ]
                        ]
                    };
                },
                created() {
                    scope = this;
                    // 获取当前登录用户信息
                    scope.userInfo = JSON.parse(localStorage.getItem("userInfo"));
                },
                methods: {
                    /// 返回
                    back() {
                        location.href = "../../index.html"
                    },
                }
            })
        </script>
    </body>
</html>
