<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="shortcut icon" href="#"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    </head>
    <body>
        <div id="app">
            <el-page-header @back="goBack" content="&emsp;&emsp;&emsp;&emsp;姨妈记录"></el-page-header>
            <el-table :data="tableData" style="width: 100%">
                <el-table-column
                        fixed
                        prop="auntDateStr"
                        label="姨妈日期"
                        width="260">
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                type="danger"
                                @click="handleDelete(scope.$index, scope.row)">删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>

        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let elementUi;
        new Vue({
            el: '#app',
            data() {
                return {
                    userInfo: {},
                    tableData: [],
                }
            },
            created() {
                elementUi = this;
                // 获取当前登录用户信息
                elementUi.userInfo = JSON.parse(sessionStorage.getItem("userInfo"));
                // 初始化列表
                elementUi.init();
            },
            methods: {
                goBack() {
                    console.log("回去")
                },
                init() {
                    axios.post("/aunt/calc/list", {userId: elementUi.userInfo.id}).then(function (res) {
                        if (res.data.code === 200) {
                            elementUi.tableData = res.data.data;
                        } else {
                            // 查询失败，弹出错误提示
                            elementUi.$message({
                                message: res.data.msg,
                                type: 'error'
                            });
                        }
                    })
                },
            }
        })
    </script>
</html>
