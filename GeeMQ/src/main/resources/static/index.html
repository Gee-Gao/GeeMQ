<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/vant/vant.css">
        <link rel="stylesheet" href="css/element-ui/element-ui.css">
        <link rel="shortcut icon" href="#"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <style>
            body {
                background: #DCDFE6;
            }

            .row {
                display: block;
                background: #ffffff;
                height: 40px;
                line-height: 40px;
                padding: 0 20px;
                position: relative;
                border-bottom: 1px solid #DCDFE6;
            }

            .icon {
                position: absolute;
                right: 5vw;
                top: 1.5vh;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
                <van-nav-bar title="首页"/>
            </div>
            <div style="margin-top: 15px" v-show="tapIndex =='1'">
                <van-row>
                    <van-col span="24">
                        <div class="row" @click="changeIndex(tapIndex,1)">
                            <span>新增记录</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>
                    <van-col span="24">
                        <div class="row" @click="changeIndex(tapIndex,2)">
                            <span>姨妈记录</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>

                    <van-col span="24">
                        <div class="row" @click="changeIndex(tapIndex,3)">
                            <span>姨妈间隔</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>

                    <van-col span="24" @click="changeIndex(tapIndex,4)">
                        <div class="row">
                            <span>姨妈分析</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>

                    <van-col span="24" @click="changeIndex(tapIndex,5)">
                        <div class="row">
                            <span>图表分析</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>

                    <van-col span="24" @click="changeIndex(tapIndex,6)">
                        <div class="row">
                            <span>危险期日历</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>
                </van-row>
            </div>
            <div style="margin-top: 15px" v-show="tapIndex =='2'">
                <van-row>
                    <van-col span="24">
                        <div class="row" @click="changeIndex(tapIndex,1)">
                            <span>我的信息</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>

                    <van-col span="24">
                        <div class="row" @click="changeIndex(tapIndex,2)">
                            <span>修改资料</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>

                    <van-col span="24" @click="changeIndex(tapIndex,3)">
                        <div class="row">
                            <span>修改密码</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>

                    <van-col span="24" @click="changeIndex(tapIndex,4)">
                        <div class="row">
                            <span>退出登录</span>
                            <i class="el-icon-arrow-right icon"></i>
                        </div>
                    </van-col>
                </van-row>
            </div>
            <div>
                <van-tabbar v-model="active" active-color="#30A3F8">
                    <van-tabbar-item icon="wap-home-o" :key="0" @click="changeTap(1)">首页</van-tabbar-item>
                    <van-tabbar-item icon="user-o" :key="1" @click="changeTap(2)">我的</van-tabbar-item>
                </van-tabbar>
            </div>
        </div>
    </body>

    <script src="js/vant/vant-vue.js"></script>
    <script src="js/vant/vant.js"></script>
    <script src="js/axios.js"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    active: 0,
                    tapIndex: 1
                }
            },
            created() {
            },
            methods: {
                // 首页tap切换
                changeTap(tapIndex) {
                    this.tapIndex = tapIndex
                },

                // tap页内容切换
                changeIndex(tapIndex, currentIndex) {
                    // 首页
                    if (tapIndex === 1) {
                        switch (currentIndex) {
                            case 1:
                                location.href = "html/aunt/auntAdd.html";
                                break;
                            case 2:
                                location.href = "html/aunt/auntRecord.html";
                                break;
                            case 3:
                                location.href = "html/aunt/auntInterval.html";
                                break;
                            case 4:
                                location.href = "html/aunt/auntAnalyze.html";
                                break;
                            case 5:
                                location.href = "html/aunt/auntEcharts.html";
                                break;
                            case 6:
                                vant.Notify({type: 'danger', message: "暂未开发", duration: 1000})
                                break;
                            default:
                                break;
                        }
                    }

                    // 我的
                    if (tapIndex === 2) {
                        switch (currentIndex) {
                            case 1:
                                location.href = "html/me/info.html";
                                break;
                            case 2:
                                vant.Notify({type: 'danger', message: "暂未开发", duration: 1000})
                                break;
                            case 3:
                                location.href = "html/me/changePassword.html";
                                break;
                            case 4:
                                localStorage.removeItem("loginUser");
                                localStorage.removeItem("userInfo");
                                location.href = "login.html";
                                break;
                            default:
                                break;
                        }
                    }
                },
            }
        })
    </script>
</html>
